<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Background overlay consistent with team page */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('quietbg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: rgba(244, 244, 244, 0.9);
            backdrop-filter: blur(2px);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-size: clamp(14px, 2.5vw, 16px);
            line-height: 1.6;
            color: #333;
        }
        
        header { 
            background-color: rgba(0, 0, 0, 0.65); 
            color: white; 
            padding: clamp(1rem, 4vw, 1.5rem); 
            text-align: center; 
        }
        
        header h1 {
            margin: 0 0 clamp(0.5rem, 2vw, 1rem) 0;
            font-size: clamp(1.8rem, 7vw, 3rem);
            font-weight: 600;
        }
        
        nav { 
            margin-top: clamp(0.5rem, 2vw, 1rem);
        }
        
        nav a { 
            color: white; 
            margin: 0 clamp(0.75rem, 2.5vw, 1.25rem); 
            text-decoration: none; 
            font-weight: 500; 
            font-size: clamp(0.95rem, 2.2vw, 1.1rem);
            transition: opacity 0.3s ease;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(2rem, 6vw, 4rem);
            min-height: calc(100vh - clamp(120px, 12vw, 200px));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 clamp(8px, 2vw, 16px) clamp(20px, 5vw, 40px) rgba(0, 0, 0, 0.15);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(2.5rem, 8vw, 4rem) clamp(2.5rem, 8vw, 4rem);
            max-width: clamp(400px, 80vw, 700px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745, #007bff);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .welcome-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        }
        
        .welcome-card h2 {
            margin: 0 0 clamp(1rem, 3vw, 1.5rem) 0;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
        }
        
        .welcome-card p {
            margin: 0 0 clamp(1.5rem, 5vw, 2.5rem) 0;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            line-height: 1.7;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .talk-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: clamp(1rem, 3vw, 1.25rem) clamp(2rem, 6vw, 3rem);
            text-decoration: none;
            border-radius: clamp(8px, 2vw, 12px);
            display: inline-block;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.2rem);
            box-shadow: 0 clamp(10px, 3vw, 20px) clamp(20px, 5vw, 40px) rgba(0, 123, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .talk-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .talk-button:hover::before {
            left: 100%;
        }
        
        .talk-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, #0056b3, #007bff);
        }
        
        .talk-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        footer { 
            background-color: rgba(0, 0, 0, 0.1); 
            color: rgba(255, 255, 255, 0.8); 
            text-align: center; 
            padding: clamp(1rem, 3vw, 1.5rem); 
            margin-top: clamp(2rem, 5vw, 4rem); 
            font-weight: 400;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            backdrop-filter: blur(8px);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            main {
                padding: clamp(1.5rem, 8vw, 2.5rem);
            }
            
            .welcome-card {
                padding: clamp(1.5rem, 10vw, 2.5rem) clamp(1.5rem, 8vw, 2.5rem);
                margin: 0 clamp(1rem, 5vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Site!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="team.html">Our Team</a>
        </nav>
    </header>

    <main>
        <div class="welcome-card">
            <h2>Hello and Welcome!</h2>
            <p>We're thrilled you've found us. Meet our team and share your interests to get connected.</p>
            <a href="team.html" class="talk-button">Come and Talk :3</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Our Site. All rights reserved.
    </footer>
</body>
</html>
